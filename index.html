<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <h1 id="timer-display">25:00</h1>
        </div>

        <div class="controls">
            <button id="start-btn">Iniciar</button>
            <button id="pause-btn">Pausar</button>
            <button id="reset-btn">Reiniciar</button>
        </div>

        <div class="settings">
            <label for="pomodoro-duration">Duração do Pomodoro (minutos):</label>
            <input type="number" id="pomodoro-duration" value="25">
        
            <label for="break-duration">Duração do Intervalo (minutos):</label>
            <input type="number" id="break-duration" value="5">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
